<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नन्वू वुत्तवः बुद्धानम्</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: yellow;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        .top-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .biu-img {
            width: 100px; /* 固定图片宽度 */
            height: auto;
        }
        .button-container {
            position: absolute;
            top: 50px; /* 调整此值以对齐手指 */
            left: 70px; /* 调整此值以对齐手指 */
        }
        .ascii-img {
            max-width: 100%;
            height: auto;
            border: none; /* 移除红色边框 */
        }
        .content {
            text-align: center;
            white-space: pre;
            margin-top: 20px;
        }
        .yellow-text {
            color: yellow;
        }
        .cyan-text {
            color: cyan;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-content">
            <img src="biubiubiu.gif" alt="biu" class="biu-img">
            <div class="button-container">
                <button onclick="window.location.href='details.html'">查看详细信息</button>
            </div>
        </div>
        <img src="win11.png" alt="ASCII Art" class="ascii-img">
    </div>
</body>
</html>
